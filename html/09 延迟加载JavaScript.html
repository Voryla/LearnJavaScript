<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<button onclick="downScript()">点击加载样式</button>
<script>

    window.onload = downScript;
    function downScript() {
        let element = document.createElement("script");
        element.src = "../js/09 onLoadJavaScript.js";
        document.body.appendChild(element);
    }
</script>
</body>
</html>
