<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            margin: 0 0 0 20px;
            padding: 0;
            float: left;
        }

        button {
            float: left;
        }
    </style>
</head>
<body>
<button id="demo">点击查看</button>
<p>时间</p>

<script>
    var x = document.getElementById("demo").onclick = function () {
        // 千万不要在文档加载后使用 document.write()。这么做会覆盖文档。
        document.write(Date());
    };
</script>
</body>
</html>
