<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.使用Object 直接创建对象
    var stu = new Object();
    stu.name = "sam";
    stu.age = 3;
    stu.showInfo = function () {
        console.log("my info:" + this.name + " " + this.age);
    };

    // 使用对象
    stu.showInfo();
    console.log(stu.age);

    // 2.使用构造器创建对象
    function Student(name, age) {
        this.name = name;
        this.age = age;
        this.showInfo = function () {
            console.log("my info:" + this.name + " " + this.age);
        };
    }

    // 使用对象
    var per = new Student("sam", 12);
    per.showInfo();

    // 3.使用JSON创建对象
    // JSON 的概念
    // JSON 的定义：JavaScript Object Notation 是JS对象的表现形式
    // JSON 通常会作为轻量级的数据交换格式
    // JSON 一般表示只有属性没有方法的对象
    // 声明JSON
    // 用大括号来表示
    // 使用键值对的方式来声明数据
    // 所有的属性必须用双引号，值为字符串时，也有双引号
    // 属性和值之间用冒号，多个属性之间用逗号隔开
    var man = {
        name: "123", age: "14", showINfo: function () {
            console.log("my info:" + this.name + " " + this.age);
        }, className: "a"
    }
    man.showINfo();
</script>
</body>
</html>
