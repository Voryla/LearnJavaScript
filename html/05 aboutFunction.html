<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="demo1">5</p>
<p id="demo2">7</p>
<button onclick="f1()">点击查看</button>
<p id="answer">答案：</p>
<script>
    function f(p1, p2) {
        return p1 * p2;
    }

    function f1() {
        document.getElementById("answer").innerHTML += f(parseInt(document.getElementById("demo1").textContent),
            parseInt(document.getElementById("demo2").textContent));
    }
</script>
</body>
</html>
